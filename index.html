<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página com Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="img/saideira.jpg" width="100px" height="100" alt="logo saideira">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#marcas">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem Somos</h3>
            <img src="img/team_definitive.jpg" class="rounded-circle" alt="time" width="400px" height="400px">
            <h3>Somos o Melhor delivery de bebidas de Recife</h3>
        </div>
    </section>

    <section id="marcas">
        <div class="container-fluid marcas text-center margin">
            <h3 class="margin">Marcas</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/marca1.png" class="rounded-circle" width="300px" height="300px" alt="marca1">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/marca2.jpg" class="rounded-circle" width="300px" height="300px" alt="marca2">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/marca3.png" class="rounded-circle" width="300px" height="300px" alt="marca3">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
